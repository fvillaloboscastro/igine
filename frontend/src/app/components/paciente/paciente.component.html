<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha Paciente</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Nombre del Paciente</h2> <!-- Aquí el doctor puede ingresar el nombre -->
    </div>

    <div class="ficha">
      <div class="field">
        <label>RUT</label>
        <input type="text" placeholder="Ingrese el RUT">
      </div>

      <div class="field">
        <label>FECHA 1º ER CONTROL</label>
        <input type="date">
      </div>

      <div class="field">
        <label>PREVISIÓN</label>
        <input type="text" placeholder="Ingrese la Previsión">
      </div>

      <div class="field">
        <label>EDAD</label>
        <input type="number" placeholder="Ingrese la Edad">
      </div>

      <div class="field">
        <label>G. SANGUÍNEO</label>
        <input type="text" placeholder="Ingrese el Grupo Sanguíneo">
      </div>

      <div class="field">
        <label>ESTADO CIVIL</label>
        <input type="text" placeholder="Ingrese el Estado Civil">
      </div>

      <div class="field">
        <label>DIRECCIÓN</label>
        <input type="text" placeholder="Ingrese la Dirección">
      </div>

      <div class="field">
        <label>TELÉFONO</label>
        <input type="tel" placeholder="Ingrese el Teléfono">
      </div>
    </div>
  </div>
</body>
</html>
