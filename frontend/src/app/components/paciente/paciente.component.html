<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha Paciente</title>

</head>
<body>
  <div class="container">
    <!-- Aquí mostramos el nombre del paciente en el encabezado -->
    <h2><input type="text" [(ngModel)]="paciente.nombre" name="nombre" placeholder="Ingrese el nombre del paciente" required></h2>
  
    <form (ngSubmit)="guardarPaciente()" class="ficha">
      <div class="field">
        <label>RUT</label>
        <input type="text" [(ngModel)]="paciente.rut" name="rut" placeholder="Ingrese el RUT" required>
      </div>
  
      <div class="field">
        <label>Previsión</label>
        <input type="text" [(ngModel)]="paciente.prevision" name="prevision" placeholder="Ingrese la previsión" required>
      </div>
  
      <div class="field">
        <label>Edad</label>
        <input type="number" [(ngModel)]="paciente.ano" name="ano" placeholder="Ingrese la edad" required>
      </div>
  
      <div class="field">
        <label>Estado Civil</label>
        <input type="text" [(ngModel)]="paciente.estadocivil" name="estadocivil" placeholder="Ingrese el estado civil" required>
      </div>
  
      <div class="field">
        <label>Teléfono</label>
        <input type="tel" [(ngModel)]="paciente.celular" name="telefono" placeholder="Ingrese el teléfono" required>
      </div>
  
      <div class="field">
        <label>Correo Electrónico</label>
        <input type="email" [(ngModel)]="paciente.correo" name="correo" placeholder="Ingrese el correo electrónico" required>
      </div>
  
      <button type="submit">Guardar Ficha</button>
    </form>
  </div>
