<div class="content">
  <header>
    <h1>I-Gine</h1>
  </header>
  <div class="header">
    <h2>Bienvenido</h2>
    <p>Inicia sesión para acceder a tu cuenta</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Grupo de entrada de Email -->
    <div class="form-group">
      <label for="email">Usuario</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Usuario"
        class="input"
        required
      />
      <div *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched" class="error">
        Email es requerido o no es válido
      </div>
    </div>

    <!-- Grupo de entrada de Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type='password'
        formControlName="password"
        placeholder="Contraseña"
        class="input"
        required
      />
      <div *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched" class="error">
        La contraseña es requerida
      </div>
    </div>

    <!-- Botón de Inicio de Sesión -->
    <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    </div>

    <!-- Recuperar contraseña -->
    <div class="forgot-password">
      <a routerLink="/forgot-password">Recuperar contraseña</a>
    </div>

    <!-- Enlace de registro -->
    <div class="signup-link">
      <p>¿Nuevo miembro? <a routerLink="/registro">Regístrate ahora</a></p>
    </div>
  </form>
</div>
