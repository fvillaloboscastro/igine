<div class="login-form">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Grupo de entrada de Email -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="tuemail@gmail.com" required>
        <div *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched" class="error">
          Email es requerido o no es válido
        </div>
      </div>
  
      <!-- Grupo de entrada de Contraseña -->
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" formControlName="password" placeholder="************" required>
          <span class="show-password">&#128065;</span> <!-- Icono de ojo -->
        </div>
        <div *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched" class="error">
          La contraseña es requerida
        </div>
      </div>
  
      <!-- Botón de Inicio de Sesión -->
      <button type="submit">INICIAR SESIÓN</button>
    </form>
  </div>
